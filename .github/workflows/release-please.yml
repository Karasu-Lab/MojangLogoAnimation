name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      body: ${{ steps.release.outputs.body }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    outputs:
      minecraft_version: ${{ steps.extract_version.outputs.mc_version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Minecraft Version
        id: extract_version
        run: |
          MC_VERSION=$(grep "^minecraft_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "mc_version=$MC_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} build/libs/*.jar --clobber

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/

  publish-curseforge:
    needs: [release-please, build-and-publish]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish-curseforge.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.build-and-publish.outputs.minecraft_version }}
    secrets: inherit

  publish-modrinth:
    needs: [release-please, build-and-publish]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish-modrinth.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.build-and-publish.outputs.minecraft_version }}
    secrets: inherit
