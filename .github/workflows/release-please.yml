name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      body: ${{ steps.release.outputs.body }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main

  extract-properties:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    outputs:
      archives_base_name: ${{ steps.props.outputs.archives_base_name }}
      minecraft_version: ${{ steps.props.outputs.minecraft_version }}
      mod_version: ${{ steps.props.outputs.mod_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract Gradle Properties
        id: props
        run: |
          ARCHIVES_BASE_NAME=$(grep "^archives_base_name=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          MINECRAFT_VERSION=$(grep "^minecraft_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          MOD_VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "archives_base_name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MINECRAFT_VERSION" >> $GITHUB_OUTPUT
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: [release-please, extract-properties]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/

  upload-github-release:
    needs: [release-please, extract-properties, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/upload-github-release.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
    secrets: inherit

  publish-curseforge:
    needs: [release-please, extract-properties, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish-curseforge.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
    secrets: inherit

  publish-modrinth:
    needs: [release-please, extract-properties, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish-modrinth.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
    secrets: inherit
