name: Publish to Modrinth

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      changelog:
        required: true
        type: string
      minecraft_version:
        required: true
        type: string
      mod_version:
        required: true
        type: string
      archives_base_name:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-libs
          path: build/libs/

      - name: Find mod JAR
        id: find_jar
        run: |
          JAR_PATH=$(ls build/libs/${{ inputs.archives_base_name }}-*.jar | grep -v "sources" | grep -v "dev" | head -n 1)
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: ${{ vars.MODRINTH_PROJECT_ID }}
          version: ${{ inputs.version }}
          loaders: fabric
          game-versions: ${{ inputs.minecraft_version }}
          files: ${{ steps.find_jar.outputs.jar_path }}
          changelog: ${{ inputs.changelog }}
