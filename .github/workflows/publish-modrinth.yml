name: Publish to Modrinth

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      changelog:
        required: true
        type: string
      minecraft_version:
        required: true
        type: string
      mod_version:
        required: true
        type: string
      archives_base_name:
        required: true
        type: string
      dependencies:
        required: true
        type: string
        description: "mc-publish format dependency string"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-libs
          path: build/libs/

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: |
          files: |
            build/libs/${{ inputs.archives_base_name }}-${{ inputs.mod_version }}-${{ inputs.minecraft_version }}.jar
          name: "${{ inputs.archives_base_name }}-${{ inputs.mod_version }}-${{ inputs.minecraft_version }}"
          version: ${{ inputs.version }}
          version-type: release
          changelog: ${{ inputs.changelog }}
          loaders: fabric
          game-versions: ${{ inputs.minecraft_version }}
          dependencies: ${{ inputs.dependencies }}
          java: 21
