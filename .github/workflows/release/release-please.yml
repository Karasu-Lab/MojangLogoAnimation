name: release-please

on:
  workflow_call:
      inputs:
        modrinth_project_id:
          type: string
          required: true
        modrinth_token:
          type: string
          required: true
        curseforge_project_id:
          type: string
          required: true
        curseforge_token:
          type: string
          required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  load-config:
    runs-on: ubuntu-latest
    outputs:
      java_version: ${{ steps.loader.outputs.java_version }}
      loaders: ${{ steps.loader.outputs.loaders }}
      mc_publish_deps: ${{ steps.loader.outputs.mc_publish_deps }}
      curseforge_deps: ${{ steps.loader.outputs.curseforge_deps }}
    steps:
      - uses: actions/checkout@v4
      - name: Load Config
        id: loader
        uses: ./.github/workflows/release/action-loader.yml

  release-please:
    needs: load-config
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      body: ${{ steps.release.outputs.body }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main

  extract-properties:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    outputs:
      archives_base_name: ${{ steps.props.outputs.archives_base_name }}
      minecraft_version: ${{ steps.props.outputs.minecraft_version }}
      mod_version: ${{ steps.props.outputs.mod_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract Gradle Properties
        id: props
        run: |
          ARCHIVES_BASE_NAME=$(awk -F= '/^archives_base_name/ {gsub(/[[:space:]]/, "", $2); print $2}' gradle.properties)
          MINECRAFT_VERSION=$(awk -F= '/^minecraft_version/ {gsub(/[[:space:]]/, "", $2); print $2}' gradle.properties)
          MOD_VERSION=$(awk -F= '/^mod_version/ {gsub(/[[:space:]]/, "", $2); print $2}' gradle.properties)
          echo "archives_base_name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MINECRAFT_VERSION" >> $GITHUB_OUTPUT
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: [release-please, extract-properties, load-config]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ needs.load-config.outputs.java_version }}
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/

  upload-github-release:
    needs: [release-please, extract-properties, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/release/upload-github-release.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
    secrets: inherit

  publish-curseforge:
    needs: [release-please, extract-properties, load-config, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/release/publish-curseforge.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
      dependencies: ${{ needs.load-config.outputs.mc_publish_deps }}
      java: ${{ needs.load-config.outputs.java_version }}
      curseforge_project_id: ${{ inputs.curseforge_project_id }}
      curseforge_token: ${{ inputs.curseforge_token }}
    secrets: inherit

  publish-modrinth:
    needs: [release-please, extract-properties, load-config, build]
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/release/publish-modrinth.yml
    with:
      version: ${{ needs.release-please.outputs.tag_name }}
      changelog: ${{ needs.release-please.outputs.body }}
      minecraft_version: ${{ needs.extract-properties.outputs.minecraft_version }}
      mod_version: ${{ needs.extract-properties.outputs.mod_version }}
      archives_base_name: ${{ needs.extract-properties.outputs.archives_base_name }}
      dependencies: ${{ needs.load-config.outputs.mc_publish_deps }}
      java: ${{ needs.load-config.outputs.java_version }}
      modrinth_project_id: ${{ inputs.modrinth_project_id }}
      modrinth_token: ${{ inputs.modrinth_token }}
    secrets: inherit
